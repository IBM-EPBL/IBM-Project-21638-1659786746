<!DOCTYPE html>
<html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prediction Score</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 5px solid rgb(7, 7, 7);
            background-color: grey;
        }

        p {
            font-size: 30px;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <h1
        style="font-size: 70px;color:white; text-decoration-thickness: auto; position: -webkit-sticky; text-align: center;">
        Result</h1>
    <div class="center">
        <div class="results">
            <p style="color: white;">Predicted score: {{ lower_limit }}/50</p>
            <p style="color: white;">You don't have a chance!!!</p>
        </div>
    </div>
</body>

</html>
